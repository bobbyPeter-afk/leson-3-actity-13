<!DOCTYPE html>

<html lang="en">

<head>

    <title>Bootstrap Example</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Carousel Example</h2>
            <div id="myCarousel" class="Carousel slide" data-ride="Carousel">
                <ol class="carousel-indicators"></ol>
                
                    <li data-target="myCarousel" data-slide="0" class="active"></li>
                
                    <ol>
                <!--Wrapper for slides-->
                <div class="Carousel-inner">
                    <div class="item active">
                        <img src="sasuke_pikachu_by_hitsuhina13_dcay8dh-fullview.jpg" alt="image 1">
                </div>
           
            </div>
            <!--left and right controls-->
            <a class="left Carousel-contol" href="" data-slid="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right Carousel-contol" href="#mycarousel" data-slid="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">next</span>
            </a>
        </div>
    </div>
</body>

</html>
